<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1> Desafio das tags </h1>
        <p>Essas são algumas tags usadas no HTML</p>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;">Titulo</abbr></li>
            <li><abbr title="Use a tag &lt;img: scr='caminho da imagem' &gt;">Imagens</abbr></li>
            <li>Abreviação</li>
            <li><abbr title="Use a tag &lt;code&gt;">Codigo-fonte</abbr></li>
            <li><abbr title="use a tag &lt;ol&gt;">Lista Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
        </ul>
</body>
</html>
