        <body>
            <h1>Usando links externos (forma 01)</h1> <!--Dessa forma o seu site ira fechar, e ira ser caregada uma nova aba para o site que foi orientado atravez do link-->
            <p>links externos são aqueles que levam você para outro site, por exemplo</p>
            <p> Nova musica do <a href="https://www.youtube.com/watch?v=hX0PUU4Jr-I&list=RDMM&start_radio=1&rv=WgrBqi4QJRc">Alle</a></p>

            <h1>Usando links externos (forma 02)</h1> <!--Dessa forma o seu site não ira fechar,o site  ira ser carregado em uma nova aba, e o site ou o link foi clicado se permanecera-->
            <p>links externos são aqueles que levam você para outro site, por exemplo</p>
            <p> Nova musica do <a href="https://www.youtube.com/watch?v=OSbmKCX0E8s" target="_blank" rel="external">Teto</a></p>
